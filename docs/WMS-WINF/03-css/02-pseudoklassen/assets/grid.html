<html>
    <head>
        <style>
            main {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin: 10px;
                padding: 10px;
                width: 140px;
                height: 140px;
                border: 1px solid black;
                div {
                    width: 40px;
                    height: 40px;
                    background-color: lightgray;
                    transition-duration: 0.5s;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    /* highlight-start */
                    &:hover {
                        border-radius: 50%;
                        transform: scale(1.5);
                        background-color: lightblue;
                    }
                    &:first-child {
                        background-color: red;
                    }
                    &:last-child {
                        background-color: green;
                    }
                    /* highlight-end */
                }
            }
        </style>
    </head>
    <body>
        <main>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </main>
    </body>
</html>
