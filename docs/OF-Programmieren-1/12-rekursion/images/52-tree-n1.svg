<metadata><raw>from turtle import *

left(90)
def baum(grösse):
    forward(grösse)
    left(45)
    forward(grösse / 2)
    backward(grösse / 2)
    right(90)
    forward(grösse / 2)
    backward(grösse / 2)
    left(45)
